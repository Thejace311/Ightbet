<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Game</title>
    <style>
        body { text-align: center; }
        #result { font-size: 50px; margin-top: 20px; }
        input { font-size: 20px; padding: 5px; }
        button { font-size: 20px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Roll Game</h1>
    <input type="number" id="guess" min="1" max="6" placeholder="Guess (1-6)">
    <button onclick="rollDice()">Roll</button>
    <div id="result"></div>

    <script>
        function rollDice() {
            const guess = parseInt(document.getElementById('guess').value);
            const roll = Math.floor(Math.random() * 6) + 1;

            if (guess < 1 || guess > 6) {
                alert('Please guess a number between 1 and 6!');
                return;
            }

            if (guess === roll) {
                document.getElementById('result').innerText = `You guessed right! It was ${roll}.`;
            } else {
                document.getElementById('result').innerText = `Wrong guess! It was ${roll}.`;
            }
        }
    </script>

</body>
</html>
